<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <title>Sistema de peticion de tareas - {% block title %}{% endblock %} </title>
</head>
<body>
    <div class="row" style="padding-top: 140px">
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="panel-title">Sistema de Peticiones Edilar</h2>
                </div>
                <div style="padding-left: 50px; padding-top: 40px; padding-bottom: 20px">
                    <form class="form-horizontal" role="form" action=""  method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="Usuario" class="col-sm-3 control-label">Usuario:</label>
                            <div class="col-sm-7">
                                <input type="text" id="Usuario" name="username" class="form-control" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-sm-3 control-label">Password:</label>
                            <div class="col-sm-7">
                                <input type="password" id="Password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-6 col-sm-10">
                                <button type="submit" name="submit" class="btn btn-default">Entrar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
