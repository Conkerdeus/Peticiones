{% extends 'inicio/base.html' %}

{% block content %}
    {% if Tareas %}
        {% for Tarea in Tareas %}
        <tr>
            <td><a href='{% url 'DetalleTarea' Tarea.pk %}'>{{ tarea.Titulo }}</a></td>
        </tr>
        {% endfor %}
    {% else %}
        No tienes Tareas pendientes
    {% endif %}
{% endblock %}
